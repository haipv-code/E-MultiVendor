<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
	<div id="bookList">
		
		<th:block th:each="detail, status : ${order.orderDetails}">
		<div class="border rounded p-1" th:with="book = ${detail.book}" th:id="'row' + ${status.count}">
			<input type="hidden" name="detailId" th:value="${detail.id}" />
			<input type="hidden" name="bookId" th:value="${book.id}" class="hiddenBookId" />
			
			<div class="row">
				<div class="col-1">
					<div class="divCount">[[${status.count}]]</div>	
					<div><a class="fas fa-trash icon-red linkRemove" href="" th:rowNumber="${status.count}"></a></div>			
				</div>
				<div class="col-3">
					<img th:src="@{${book.mainImagePath}}" class="img-fluid" width="60%" />
				</div>
			</div>
			
			<div class="row m-2">
				<b>[[${book.name}]]</b>
			</div>
			
			<div class="row m-2">
			<table>
				<tr>
					<td>Book Cost:</td>
					<td>
						<input type="text" required class="form-control m-1 cost-input" 
							name="bookDetailCost"
							th:rowNumber="${status.count}" 
							th:value="${detail.bookCost}" style="max-width: 250px"/>
					</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" step="1" min="1" max="5" class="form-control m-1 quantity-input"
							name="quantity"
							th:id="'quantity' + ${status.count}"
							th:rowNumber="${status.count}" 
							th:value="${detail.quantity}" style="max-width: 250px"/>
					</td>
				</tr>	
				<tr>
					<td>Unit Price:</td>
					<td>
						<input type="text" required class="form-control m-1 price-input"
							name="bookPrice"
							th:id="'price' + ${status.count}"
							th:rowNumber="${status.count}" 
							th:value="${detail.unitPrice}" style="max-width: 250px"/>
					</td>
				</tr>
				<tr>
					<td>Subtotal:</td>
					<td>
						<input type="text" readonly="readonly" class="form-control m-1 subtotal-output"
							name="bookSubtotal"
							th:id="'subtotal' + ${status.count}" 
							th:value="${detail.subtotal}" style="max-width: 250px"/>
					</td>
				</tr>				
				<tr>
					<td>Shipping Cost:</td>
					<td>
						<input type="text" required class="form-control m-1 ship-input"
							name="bookShipCost" 
							th:value="${detail.shippingCost}" style="max-width: 250px"/>
					</td>
				</tr>											
			</table>
			</div>
			
		</div>
		<div th:id="'blankLine' + ${status.count}" class="row">&nbsp;</div>
		</th:block>
	
	</div>
	
	<a th:href="@{/orders/search_book}" id="linkAddBook" class="btn btn-success">Add a Book</a>
</div>
