<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Questions - Book Store Admin', 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <span th:replace="locale :: locate"></span>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Questions </h3> <br>
            </div>
			
            <div class="card-body">
           <div th:replace="fragments :: search_form_and_message('/questions/page/1')"></div>
          
                 <table class="table table-hover mb-0">
            <thead>
              <tr>
               		 <th th:replace="fragments :: column_link('/questions', 'id', 'ID', 'none')" />
					<th th:replace="fragments :: column_link('/questions', 'book', 'Book', 'none')" />					
					<th th:replace="fragments :: column_link('/questions', 'questionContent', 'Question', 'none')" />
										
					<th th:replace="fragments :: column_link('/questions', 'asker', 'Asker', 'none')" />					
								
					<th th:replace="fragments :: column_link('/questions', 'askTime', 'Ask Time', 'none')" />
										
					<th th:replace="fragments :: column_link('/questions', 'approved', 'Approved', 'none')" />
					<th class="hideable-column">Answered</th>	
					<th>Action</th>
              </tr>
            </thead>
            <tbody>
           <tr th:each="question : ${listQuestions}">
					<td th:text="${question.id}">ID</td>
					<td>
						<a th:href="@{'/books/detail/' + ${question.book.id}}" class="link-detail" th:title="${question.book.shortName}">[[${question.book.shortName}]]</a>
					</td>
					<td th:text="${question.questionContent}">Question</td>
					<td>
						<a th:href="@{'/customers/detail/' + ${question.asker.id}}" class="link-detail">[[${question.asker.fullName}]]</a>
					</td>
					<td><div th:replace="fragments :: format_time(${question.askTime})"></div></td>
					
					<td>
						<a th:if="${question.approved == true}" class="fas fa-check-circle icon-green"
							th:href="@{'/questions/' + ${question.id} + '/disapprove'}"
							title="Disapprove this question"
							>
						</a>
						<a th:unless="${question.approved == true}" class="fas fa-circle icon-dark"
							th:href="@{'/questions/' + ${question.id} + '/approve'}"
							title="Approve this question"
							>
						</a>
					</td>		
					
					<td class="hideable-column">
						<span class="fas"	th:classappend="${question.answered ? 'fa-check-circle icon-green' : 'fa-circle icon-dark'}"></span>
					</td>					

					<td>
						<a class="fas fa-file-alt icon-green link-detail" th:href="@{'/questions/detail/' + ${question.id}}" title="View details of this question"></a>
						&nbsp;
						<div th:replace="fragments :: edit('question', '/questions/edit/' + ${question.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('question', ${question.id}, '/questions/delete/' + ${question.id}, true)" />						
					</td>
							
				</tr>
            </tbody>
          </table>
           
            </div>
            
           
			<div th:replace="fragments :: pagination('/questions', 'questions')"></div>
            
            <div th:replace="modal_fragments :: confirm_modal" /></div>
            
            <div class="modal fade" id="detailModal">
	  <div class="modal-dialog modal-xl">
	    <div class="modal-content">
	    </div>
	  </div>
	</div>	

	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/questions}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'customer');
		});
		
		$(".link-detail").on("click", function(e) {
			e.preventDefault();
			linkDetailURL = $(this).attr("href");
			$("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
		});		
	});
</script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
