<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
     <span th:replace="locale :: locate"></span>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Home Page Customization | [[${pageTitle}]]</h3>
            </div>
           
                
	           <form th:action="@{/sections/save/book}" th:object="${section}" method="post">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{type}" />
		<input type="hidden" th:field="*{sectionOrder}" />
                 <div class="card-body">
                 <div th:replace="sections/general_section_form :: content">General Section Form</div>
                        <div class="row">
                        
                        	 <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Books</label>
				                     <a th:href="@{'/orders/search_book'}" id="addBook" class="btn btn-success">Add a Book</a>
                                </div>
	                               
                            </div>
                            
                            <div class="row" id="bookList">
		  	<th:block th:each="bookSection, status : ${section.bookSections}">
			<div class="col-sm-2" th:id="'col' + ${status.count}" draggable="true" ondragstart="dragBook(event)" th:with="book = ${bookSection.book}">
				<input type="hidden" name="bookId" th:value="${book.id}" class="book-id-hidden" />
				<input type="hidden" name="bookSectionId" th:value="${bookSection.id}" />
				<div class="mt-1">
					<a class="fas fa-trash icon-dark link-remove" href="" th:colNumber="${status.count}"></a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="fas fa-chevron-left icon-dark link-move-left" href="" title="Move this book to the left" th:colNumber="${status.count}"></a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="fas fa-chevron-right icon-dark link-move-right" href="" title="Move this book to the right" th:colNumber="${status.count}"></a>
				</div>
				<div><img th:src="@{${book.mainImagePath}}" height="100px" /></div>
				<div>
					<b>[[${book.name}]]</b>
				</div>
			</div>		  	
		  	</th:block>
		  </div>
                          
                        </div>
                              
                        <div class="clearfix">
                       		<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-primary m-3"  />
								<input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel" />
							</div>     
                        </div>
                         </div>
                    </form>
                    
                    <div class="modal fade text-center" id="addBookModal">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	
	      <div class="modal-header">
	        <h4 class="modal-title" id="modalTitle">Add Book</h4>
	        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
	      </div>
	
	      <div class="embed-responsive embed-responsive-16by9">
	        <iframe class="embed-responsive-item" style="width: 600px; height: 600px;"></iframe>
	      </div>
	
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
	      </div>
	
	    </div>
	  </div>
	</div>
	
                   <div th:replace="modal_fragments :: modal_dialog"></div>   
           
        </div>

    </section>
</div>

<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	contextPath = "[[@{/}]]";
	moduleURL = "[[@{/sections}]]";
			
</script>
	<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/book_section_form.js}"></script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
