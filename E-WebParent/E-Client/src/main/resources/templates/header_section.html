<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div class="header header-inner" th:fragment="content">
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-6 col-xl-7 col-lg-7">
                        <ul class="top-header-link d-lg-flex d-none">
                            <li>
                                <a href="#">SHOP EVENTS & SAVE UP TO 65% OFF!</a>
                            </li>
                            <li>
                                <a href="#">Call Us: 001-1234-88888</a>
                            </li>
                            <li>
                                <a th:href="@{/shops}">Sell On Revel </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xxl-6 col-xl-5 col-lg-5">
                        <ul class="top-header-link justify-content-lg-end justify-content-center">
                            
                            <li>
                                <select name="currency" id="currency" class="select">
                                    <option value="USD">Dollar (USD)</option>
                                    <option value="BDT">Taka (BDT)</option>
                                </select>
                            </li>
                            <li>
                                <div class="select-language">
                                    <div class="language">
                                        <div class="select-lang">
                                            <div id="aw" data-input-name="country" data-selected-country="UK" data-scrollable-height="250px"></div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            
                             <th:block sec:authorize="isAuthenticated()">                         
                             <li>
                               <span style="color: white;">Hi,&nbsp;<b ><a style="color: white;" th:href="@{/dashboards}" sec:authentication="principal.fullName"></a></b></span>
                            </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container">
                <div class="category-list-2">
                    <ul>
                                     <th:block th:each="section : ${listSections}">          
                        <li class="category-item" th:each="catSection : ${section.categorySections}" th:with="cat = ${catSection.category}">
                            <a href="#">
                                <div class="icon">
                                    <span><i class="fa-solid fa-star-sharp rated"></i></span>
                                </div>
                                <span>[[${cat.name}]]</span>
                            </a>
                        </li>
                      </th:block>
                    </ul>
                </div>
                <div class="row align-items-center">
                    <div class="col-xxl-2 col-lg-3 col-6">
                        <div class="logo-wrap">
                            <div class="logo">
                                <a href="index.html">
                                    <img th:src="@{/images/logo.png}" alt="logo">
                                </a>
                            </div>
                            <button class="category-list-btn d-lg-block d-none"><i class="fa-light fa-bars"></i></button>
                        </div>
                    </div>
                    <div class="col-xxl-9 col-lg-7 d-lg-block d-none">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link">
                                                Home
                                            </a>
                                            
                                        </li>
                                       
                                        <li class="nav-item">
                                           <a class="nav-link" th:href="@{/contact}">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    
                     <th:block sec:authorize="!isAuthenticated()">
                    <div class="col-lg-2">
                        <div class="account-link">
                            <a th:href="@{/register}">Register</a>
                            <span>/</span>
                            <a th:href="@{/login}">Sign in</a>
                        </div>
                    </div>
                    </th:block>
                    
                    <div class="col-xxl-1 col-lg-2 col-6">
                        <ul class="bottom-header-right d-flex align-items-center justify-content-end">
                            <li class="header-cart-options">
                                <a href="compare.html" class="compare-list-btn"><i class="fa-light fa-shuffle"></i></a>
                                <a role="button" class="wish-list-btn">
                                    <i class="fa-light fa-heart"></i>
                                    <span class="quantity">02</span>
                                </a>
                                <a role="button" class="cart-list-btn">
                                    <i class="fa-light fa-cart-shopping"></i>
                                    <span class="quantity">03</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
